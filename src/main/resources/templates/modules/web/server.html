<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>服务器</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/statics/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/statics/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css}">
    <link rel="stylesheet" th:href="@{/statics/plugins/ztree/css/metroStyle/metroStyle.css}">
    <link rel="stylesheet" th:href="@{/statics/css/main.css}">
    <script th:src="@{/statics/libs/jquery.min.js}"></script>
    <script th:src="@{/statics/plugins/layer/layer.js}"></script>
    <script th:src="@{/statics/libs/bootstrap.min.js}"></script>
    <script th:src="@{/statics/libs/vue.min.js}"></script>
    <script th:src="@{/statics/plugins/jqgrid/grid.locale-cn.js}"></script>
    <script th:src="@{/statics/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
    <script th:src="@{/statics/plugins/ztree/jquery.ztree.all.min.js}"></script>
    <script th:src="@{/statics/js/common.js}"></script>

</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <a shiro:hasPermission="web:server:save" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>

            <a shiro:hasPermission="web:server:update" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>

            <a shiro:hasPermission="web:server:delete" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">服务器名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.name" placeholder="服务器名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">服务器IP</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.ip" placeholder="服务器IP"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">服务器密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.password" placeholder="服务器密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">数据库类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.sqlType"
                           placeholder="示例: 1-mysql,2-sql server,3-oracle,4-other"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">数据库用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.sqlUsername" placeholder="数据库用户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">数据库密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.sqlPassword" placeholder="数据库密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">管理员</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.username" placeholder="管理员"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/statics/js/modules/web/server.js}"></script>
</body>
</html>
