<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>栏目</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/statics/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/statics/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css}">
    <link rel="stylesheet" th:href="@{/statics/plugins/ztree/css/metroStyle/metroStyle.css}">
    <link rel="stylesheet" th:href="@{/statics/css/main.css}">
    <script th:src="@{/statics/libs/jquery.min.js}"></script>
    <script th:src="@{/statics/plugins/layer/layer.js}"></script>
    <script th:src="@{/statics/libs/bootstrap.min.js}"></script>
    <script th:src="@{/statics/libs/vue.min.js}"></script>
    <script th:src="@{/statics/plugins/jqgrid/grid.locale-cn.js}"></script>
    <script th:src="@{/statics/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
    <script th:src="@{/statics/plugins/ztree/jquery.ztree.all.min.js}"></script>
    <script th:src="@{/statics/js/common.js}"></script>

    <link rel="stylesheet" th:href="@{/statics/css/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/statics/plugins/treegrid/jquery.treegrid.css}">
    <script th:src="@{/statics/libs/bootstrap-table.min.js}"></script>
    <script th:src="@{/statics/plugins/treegrid/jquery.treegrid.min.js}"></script>
    <script th:src="@{/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js}"></script>
    <script th:src="@{/statics/plugins/treegrid/jquery.treegrid.extension.js}"></script>
    <script th:src="@{/statics/plugins/treegrid/tree.table.js}"></script>
    <script th:src="@{/statics/libs/fontawesome.min.js}"></script>

</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <a shiro:hasPermission="news:catalog:save" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>

            <a shiro:hasPermission="news:catalog:update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>

            <a shiro:hasPermission="news:catalog:delete" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

        </div>
        <table id="catalogTable" data-mobile-responsive="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="selectItem" data-checkbox="true"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">父级id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.pid" placeholder="父级id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">栏目名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.name" placeholder="栏目名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.description" placeholder="描述"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">栏目图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.icon" placeholder="栏目图标"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建者id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.userId" placeholder="创建者id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="catalog.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/statics/js/modules/news/catalog.js}"></script>
</body>
</html>
